{% extends 'base.html' %}
{% block body %}
    {% load static %}
    {% autoescape off %}
        <div class="container">
                {% for post in posts %}
                    <div class="row" style="border: 20px;margin: 20px;background-color: #f0f0f0;border-radius: 20px">
                        <div class="col-sm-2" style="height: 150px;line-height: 150px;vertical-align: middle;text-align: center"><img id="img-{{ post.id }}"src="{% static 'img/logo.png' %}" class="img-circle" style="height: 80px;"></div>
                        <div class="col-sm-10">
                            <a href="/page/{{ post.id }}"><h2>{{ post.title }}</h2></a>
                            <p style="color:red;font-weight: bold">{{ post.timestamp }}</p>
                            <div style="overflow: hidden;text-overflow:ellipsis;height: 40px" class="des{{ post.id }}">{{ post.body }}</div>
                            <script type="application/javascript">


                                $('.des{{ post.id }}').html(delHtmlTag({{ post.body }}));
                                function delHtmlTag(str){
                                    //alert("d");
                                    return str.replace(/<[^>]+>/g,"");
                                }
                            </script>

                        </div>
                    </div>
                {% endfor%}

            <div class="row" style="text-align: center">
                <ul class="pagination pagination-sm" >
                    <li><a href="#">&laquo;</a></li>
                    {% for page in pages %}
                        <li><a href="/blog/{{ page|add:1 }}">{{page|add:1}}</a></li>
                    {% endfor %}
                     <li><a href="#">&raquo;</a></li>
                </ul>
            </div>
        </div>
    {% endautoescape %}
    <script type="text/javascript">
        $('.pgwMenu a').eq(3).addClass('selected');
        $('.pagination li').eq({{ id }}).addClass('active');


        $(document).ready(
        )


    </script>
{% endblock %}
