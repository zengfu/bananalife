{% extends 'base.html' %}
{% block body %}
    {% load static %}
    {% autoescape off %}
    <div class="container">
        <h1 >{{ post.title }}</h1>
        <p style="color:red;font-weight: bold">{{ post.timestamp }}</p>
        <p>{{ post.body }}</p>
    </div>
    {% endautoescape %}

{% endblock %}
