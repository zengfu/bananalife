{% extends 'base.html' %}
 {% load staticfiles  %}
{% block body %}
    <div class="container">
    <div id="toolbar" class="btn-group">

        <a href="/admin/database/datasheet/add/" ><span class="glyphicon glyphicon-plus" ></span> </a>

    </div>
    <table id="table"
           data-search="true" data-toolbar="#toolbar"
           >
        <thead>
        <tr>
            <th data-sortable="true" >Name</th>
            <th >Description</th>
            <th data-sortable="true">Type</th>
            <th>Datasheet</th>
        </tr>
        </thead>
        <tbody>
        {% for i in db %}
        <tr>
            <td><a href="/admin/database/datasheet/{{ i.id }}/change">{{ i.value }}</a></td>
            <td>{{ i.des }}</td>
            <td>{{ i.field }}</td>
            <td><a href="/media/{{ i.file }}">{{ i.file }}</a></td>
        </tr>
        {% endfor %}

        </tbody>
    </table>
    </div>
        <div class="row" style="text-align: center">
                <ul class="pagination pagination-sm" >
                    <li><a href="#">&laquo;</a></li>
                    {% for page in pages %}
                        <li><a href="/db/{{ page|add:1 }}">{{page|add:1}}</a></li>
                    {% endfor %}
                     <li><a href="#">&raquo;</a></li>
                </ul>
            </div>
    <script>
    $('#table').bootstrapTable({

        icons:
    {
         paginationSwitchDown: 'glyphicon-collapse-down icon-chevron-down',
         paginationSwitchUp: 'glyphicon-collapse-up icon-chevron-up',
         refresh: 'glyphicon-refresh icon-refresh',
         toggle: 'glyphicon-list-alt icon-list-alt',
         columns: 'glyphicon-th icon-th',
         detailOpen: 'glyphicon-plus icon-plus',
         detailClose: 'glyphicon-minus icon-minus'
    },


});

    </script>
{% endblock %}
